- clean: ['~']

- link:
    ~/.config/i3status/config:
      create: true
      path: config/i3status
    ~/.config/i3/config:
      create: true
      path: config/i3
    ~/.vim: vimfiles/vim/
    ~/.vimrc: vimfiles/vimrc
    ~/.xinitrc: xinitrc
    ~/.gitconfig: gitconfig
    ~/.config/terminator/config:
      create: true
      path: config/terminator
